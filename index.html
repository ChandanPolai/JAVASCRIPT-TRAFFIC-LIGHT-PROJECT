<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TRAFFIC-LIGHT-PROJECT</title>
</head>
<body>
    <h1>created by <span>chandan & hitesh</span></h1>
    <div class="traffic-box">
        <div class="traffic-btn-box">
            <button class="stop-btn" onclick="stop()">stop</button>
            <button class="ready-btn" onclick="ready()">ready</button>
            <button class="go-btn" onclick="go()">go</button>
        </div>
        <div class="traffic-content-box">
            <div class="content-box">
                <div class="lights" id="stop"></div>
                <div class="lights" id="ready"></div>
                <div class="lights" id="go"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
